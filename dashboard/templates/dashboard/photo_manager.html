{% extends 'index.html' %} {% load static %}

{% block content %}
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div class="main-body">
                <div class="page-wrapper">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="header">
                                    <h2 class='title text-center'> Εικόνες για το... {{ instance }}</h2>
                                </div>
                                <div class="content">
                                    <button type="button" class="btn btn-primary js-upload-photos"> Upload Photos</button>
                                    <div class="well text-muted text-center" style="padding-top: 4rem; padding-bottom: 4rem;">
                                        <span class="glyphicon glyphicon-arrow-down" style="font-size: 4rem;"></span>
                                        <h3>Drop Photos Here to Upload</h3>
                                    </div>
                                    <input id="fileupload" type="file" name="image" multiple
                                           style="display: none;"
                                           data-url="{% url 'dashboard:image_manager_view' instance.id %}"
                                           data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="header">
                                    <h2 class='title text-center'>Photos</h2>
                                    <a href='{% url "dashboard:product_detail" instance.id %}' class='btn btn-warning'>Back</a>
                                </div>
                                <div class="content">
                                    <div class="row" id='container_content'>
                                        {% include 'dashboard/ajax_calls/images.html' %}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="modal-progress" data-backdrop="static" data-keyboard="false">

                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Uploading...</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block extra_js %}

    <script src="{% static 'jquery-file-upload/js/vendor/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'jquery-file-upload/js/jquery.iframe-transport.js' %}"></script>
    <script src="{% static 'jquery-file-upload/js/jquery.fileupload.js' %}"></script>


    <script>
        $('.photo-button').click(function (event) {
            event.preventDefault();
            const btn = $(this);
            const href = btn.attr('data-href');
            $.ajax({
                url: href,
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    $('#container_content').html(data.result)
                }
            })
        })
    </script>

    <script>
        $(".js-upload-photos").click(function () {
            console.log('clicked!');
            $("#fileupload").click();
        });

        $('#fileupload').fileupload({
            dataType: 'json',
            success: function (data) {
                $('#container_content').html(data.html_data)
            }
        })

    </script>
{% endblock %}
