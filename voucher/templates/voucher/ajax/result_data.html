{% load render_table from django_tables2 %}

{% render_table queryset_table %}

<script>
    $('.plus_button').click(function(evt){
        evt.preventDefault();
        const btn = $(this);
        const url = btn.attr('data-href');
        $.ajax({
            method: 'GET',
            dataType: 'json',
            url: url,
            success: function(data){
                $('#select_container').html(data.result)
            }
        })
    })
</script>
