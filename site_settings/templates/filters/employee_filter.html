{% load zefarak_tags %}
<div id="accordion" role="tablist" aria-multiselectable="true">
    <div class="card">
        <div class="card-header" role="tab" id="headingWareCate">
            <h6 class="mb-0">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                   href="#collapse_employee" aria-expanded="false" aria-controls="collapse_employee">
                    Επιλογή Υπαλλήλου
                </a>
            </h6>
        </div>
        <div id="collapse_employee" class="collapse" role="tabpanel" aria-labelledby="headingWareCate">
            <div class="card-block">
                {% for employee in employees %}
                    {% if employee.id|stringformat:"s" in request.GET|get_item:'employee_name' %}
                        <div class="checkbox">
                            <input name="employee_name" value="{{ employee.id }}" id="checkbox1" type="checkbox" checked>
                            <label for="checkbox1">
                                {{ employee }}
                            </label>
                        </div>
                    {% else %}
                        <div class="checkbox">
                            <input name="employee_name" value="{{ employee.id }}" id="checkbox1" type="checkbox">
                            <label for="checkbox1">
                                {{ employee }}
                            </label>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
