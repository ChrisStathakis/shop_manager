{% load zefarak_tags %}
<div id="accordion" role="tablist" aria-multiselectable="true">
    <div class="card">
        <div class="card-header" role="tab" id="headingWareCate">
            <h6 class="mb-0">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                   href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Επιλογή Κατηγορίας
                </a>
            </h6>
        </div>
        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingWareCate">
            <div class="card-block">
                {% for category in categories %}
                    {% if category.id|stringformat:"s" in request.GET|get_item:'cate_name' %}
                        <div class="checkbox">
                            <input name="cate_name" value="{{ category.id }}" id="checkbox1" type="checkbox" checked>
                            <label for="checkbox1">
                                {{ category}}
                            </label>
                        </div>
                    {% else %}
                        <div class="checkbox">
                            <input name="cate_name" value="{{ category.id }}" id="checkbox1" type="checkbox">
                            <label for="checkbox1">
                                {{ category}}
                            </label>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
