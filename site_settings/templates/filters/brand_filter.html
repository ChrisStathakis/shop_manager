{% load zefarak_tags %}
<div id="accordion" role="tablist" aria-multiselectable="true">
    <div class="card">
        <div class="card-header" role="tab" id="headingThree">
            <h6 class="mb-0">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                   href="#collapseBrand" aria-expanded="false" aria-controls="collapseBrand">
                    Επιλογή Brand
                </a>
            </h6>
        </div>
        <div id="collapseBrand" class="collapse" role="tabpanel" aria-labelledby="headingBrand">
            <div class="card-block">
                {% for brand in brands %}
                    {% if brand.id|stringformat:"s" in request.GET|get_item:'brand_name' %}
                        <div class="form-check">
                            <input name="brand_name"
                                   class="form-check-input"
                                   type="checkbox"
                                   value="{{ brand.id }}"
                                   id="brand_name_{{ brand.id }}" checked
                            >
                            <label class="form-check-label" for="brand_name_{{ brand.id }}">
                                {{ brand }}
                            </label>
                        </div>
                    {% else %}
                          <div class="form-check">
                            <input name="brand_name"
                                   class="form-check-input"
                                   type="checkbox"
                                   value="{{ brand.id }}"
                                   id="brand_name_{{ brand.id }}"
                            >
                            <label class="form-check-label" for="brand_name_{{ brand.id }}">
                                {{ brand }}
                            </label>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
